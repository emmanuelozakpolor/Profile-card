<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"/>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile_img.jpg" alt="" class="profile-image"/>
        </div>

        <div class="text-data">
            <span class="name">Emmanuel Oz</span>
            <span class="job">Software Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4167b2;" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background: #e13062;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #0072b1;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">11k</span>
            </div>
        </div>
    </div>


</body>
</html>
